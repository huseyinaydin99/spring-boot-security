<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:insert="fragments.html :: headerfiles"></head>
<body>
<header th:insert="fragments.html :: nav"></header>
<!-- Page content goes here -->
<div class="container">
    <p>This is User Profile\Index. Only authenticated people can see this</p>
    <table>
        <tr>
            <td>Username</td>
            <td><span sec:authentication="name"></span></td>
        </tr>
        <tr>
            <td>Authorities</td>
            <td><span sec:authentication="principal.authorities"></span></td>
        </tr>
    </table>
    
   <div sec:authorize="hasRole('USER')"> <hr>  Text visible to USER.</div>
   <div sec:authorize="hasRole('ADMIN')"> <hr>  Text visible to ADMIN.</div> 
   <div sec:authorize="isAuthenticated()"> <hr>   Text visible only to authenticated users. </div>
      
        
</div>
</body>
</html>
