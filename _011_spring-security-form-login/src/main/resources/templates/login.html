 <html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles">
    <title>Giriş Yap</title>
</head>

<body>
<header th:insert="fragments.html :: nav"></header>

<div class="container">
    <div style="width:600px;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-user"></i> Lütfen giriş yapınız
            </div>
            <div class="card-block" style="padding: 24px;">
                <form name="f" th:action="@{/login}" method="post">
                    <fieldset>
                        <!-- Thymeleaf + Spring Security error display -->
                        <div th:if="${param.error}" class="alert alert-danger">
                            Geçersiz kullanıcı adı veya şifre.
                        </div>

                        <div th:if="${param.logout}" class="alert alert-success">
                            Çıkış yapıldı.
                        </div>

                        <!-- Login Controls -->
                        <div class="form-group">
                            <label for="username">Kullanıcı adı</label>
                            <input type="text" class="form-control" id="username" name="username"
                                   placeholder="Username" value="admin">
                        </div>

                        <div class="form-group">
                            <label for="password">Şifre</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="Password" value="admin">
                        </div>

                        <!-- Login Button -->
                        <div class="form-actions" style="margin-top: 12px;">
                            <button type="submit" class="btn btn-success">Giriş Yap</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
